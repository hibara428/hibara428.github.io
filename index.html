<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="refresh"
      content="3; url=https://www.hibara428.dev/portfolio/"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
      }
      a {
        color: #60a5fa;
      }
      .card {
        padding: 2rem 2.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        backdrop-filter: blur(6px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        text-align: center;
        max-width: 420px;
      }
    </style>
    <script>
      window.onload = function () {
        setTimeout(function () {
          window.location.replace("https://www.hibara428.dev/portfolio/");
        }, 3000);
      };
    </script>
  </head>
  <body>
    <div class="card">
      <p>
        3 秒後に
        <a href="https://www.hibara428.dev/portfolio/">www.hibara428.dev</a>
        へ移動します。
      </p>
      <p>すぐ移動する場合はリンクをクリックしてください。</p>
    </div>
  </body>
</html>
